<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Video Summarization website built using HTML5, CSS3 and Javascript. The complete layout of the page is built using grid layout and flexbox"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static',filename= 'favicon.png')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='font/stylesheet.css')}}" media="screen" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" media="screen" />
    <title>VIDEO SUMARIZATION</title>

    <!-- HEADER -->

      <div class="container">
        <div class="navigation">
          <div class="logo">VIDEO SUMMARIZATION USING EXTRACTED AUDIO</div>
          <ul>
            <li>
              <a href="#home"> Home </a>
            </li>
            <li>
              <a href="#about"> About </a>
            </li>
            <li>
              <a href="#applications"> Applications </a>
            </li>
            
         </ul>

          <div class="hero-content">

          </div>
        </div>
      </section>

      <!-- SECTION SEARCH -->
      <section class="section-search">
        <div class="container search-box">
          <div class="form-section">
            <form action="{{url_for('summarize')}}" method="post" enctype="multipart/form-data">
              <div class="upload-section">
                <label for="file" style="margin: 1rem;">Upload the video :</label>
                <br>
                <input type="file" class="custom-file-upload" name="file" required>
                <br>
                <input type='submit' name = "sb" value = "Summarize with TFIDF">

              </div>
            </form>
          </div>
        </div>
      </section>

              <div class="t-card__content">

      <div class="footer-box container">
        <nav class="footer-nav" aria-label="navigation">
